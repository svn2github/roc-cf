<!DOCTYPE html>
<html>
<head>
	<title>Welcome to #sitename# Hotel - make friends, chillax, get noticed!</title>
	<link rel="stylesheet" href="css/frontpage.css" />
	<link rel="icon" type="image/png" href="img/roc.ico">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/frontpage.js"></script>
	<!-- Meta shit here -->
</head>

<script type="text/javascript">
var CurStory = 1;
var interval = "";

function TimedNews() {
	var index = CurStory;
	CurStory++;
	index++;
	$("#promo-bullets a").removeClass("active");
	$(".promo-container").fadeOut("slow");
	$("#promo-bullets a:nth-child(" + index + ")").addClass("active");
	index++;
	$(".promo-container:nth-child(" + index + ")").fadeIn("slow");
	if (CurStory >= $('#promo-bullets a').size())
		CurStory = 0;
};

$().ready(function() {
	interval = setInterval("TimedNews()",6000);
	
	// Like a mother-fucking boss
	$('#buttons a').click(function(event){
		if (!$(event.target).hasClass("active")) {
		var index = $("#buttons a").index(this);
		CurStory = index+1;
		index+=2;
		clearInterval(interval);
		interval = setInterval("TimedNews()",6000);
		$("#buttons a").removeClass("selected");
		$(".promo-container").fadeOut("slow");
		$(event.target).addClass("selected");
		$(".promo-container:nth-child(" + index + ")").fadeIn("slow");
		if (CurStory >= $('#buttons a').size())
			CurStory = 0;
		}
	});

});
</script>


<body>
	<div class="barline">
		<a href="#">
			<span class="joinnow">Join Now</span>
			<span class="logo"></span>
		</a>
	</div>
	<div class="wrapper">
		<div class="header">
			<div class="login">
				<h2>Sign-in</h2>
				<form method="post" action="login">
					<input type="text" name="username" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
					<button type="submit">Sign-in</button>
				</form>
			</div>
		</div>
		<div class="welcomeText">
			#sitename# Hotel... make friends, chillax, get noticed!
		</div>

		<div id="slider">
		    <div id="buttons">
		    	<a href="#">0</a>
				<a href="#" class="selected">1</a>
		    	<a href="#">2</a>
		    	<a href="#">3</a>
		    </div>
		    
			<div class="article" style="background-image: url('img/news/cinema_promo.png'); ">
			    <div class="article-content">
			        <div class="title">#title#</div>
			        <div class="body">#shortstory#</div>
			    </div>
				<div class="link">
					<a href="##" onclick="ShowStory(#id#);">Read More <span class="arrow">è</span></a>
				</div>
			</div>
		</div>

		<div class="stream">
			Aids
		</div>
		
	</div>
</body>
</html>
